version: '3.4'

services:

  mockoon:
    image: mockoon/cli
    command: -p 8180 -d /config/users-api.json
    networks:
      - mockoon
    ports:
      - "8180:8180"
    volumes:
      - ./mockoon:/config

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mango
      - MONGO_INITDB_ROOT_PASSWORD=fruit
      - MONGO_INITDB_DATABASE=kotlin_crud
    restart: unless-stopped
    ports:
      - "47017:27017" #Different port to not conflict with any possible running MongoDB installation
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ADMINUSERNAME=mango
      - ME_CONFIG_MONGODB_ADMINPASSWORD=fruit
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password
    restart: unless-stopped
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - "8081:8081"

  #Database to hold K6 tests results
  influxdb:
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  # UI to view K6 tests results
  grafana:
    image: grafana/grafana:10.0.3
    networks:
      - grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml

  # K6 Load Test
  k6:
    image: grafana/k6:0.45.1
    command: run /scripts/start.js
    networks:
      - k6
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./grafana-k6/scripts:/scripts
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  mockoon:
    driver: bridge
  k6:
    driver: bridge
  grafana:
